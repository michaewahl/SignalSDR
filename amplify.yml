version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - aws s3 cp s3://$DATA_BUCKET/competitors.json data/competitors.json || cp data/competitors.example.json data/competitors.json
            - aws s3 cp s3://$DATA_BUCKET/company.json company.json || cp company.example.json company.json
            - pnpm install --frozen-lockfile
        build:
          commands:
            - echo "NEXT_PUBLIC_AUTH_PASSWORD=$AUTH_PASSWORD" >> .env.local
            - pnpm build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
    appRoot: compete-viz
